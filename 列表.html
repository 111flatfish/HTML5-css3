<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无序列表,有序列表，定义列表</title>
	<style type="text/css">
		ul{list-style: none}
	</style>
</head>

<body>
	<h2>中国的城市</h2>
	<ul>
		<li>广州</li>
		<li>上海</li>
		<li>武汉</li>
		<li>北京</li>
	</ul><br>
<ol>
		<li>广州</li>
		<li>上海</li>
		<li>武汉</li>
		<li>北京</li>
</ol>
	<br>
<!--	dl标签可以用于网站底部的描述信息，也可以用于图文混排，最好是一个dt里只有一个dd标签-->
	<dl>
		<dt>广州</dt>
		<dd>
		<h4>美食之都</h4>
		<p>这是。。。。。。。。。。</p>
			<dt>
		<dd>
		<h4>北京</h4>
			<p>
			这是个雾霾之都
			</p>
		</dd>
		</dt>
		</dd>
	</dl>
</body>
</html>
