<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>a标签</title>
	<base target="_blank">
</head>

<body>
<!--	a标签可以连接到网页也可以连接到本机的html文件
		taget属性为控制网页打开的方式
		title属性为鼠标经过的显示文字
		base标签是控制a标签的的打开方式
		
-->
	<a href="http://www.163.com/" target="_self" title="网易的网站">网易</a>
</body>
</html>
