<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>marquee标签</title>
</head>

<body>
<!--	该标签不是w3c的推荐标签
		作用：跑马灯		
		loop:设置滚动次数，默认-1
		scrollamout：设置滚动速度
		direction:设置滚动方向
		behavior:设置滚动类型，slide滚动到边界不动，alternate滚动到边界弹回
-->
	
	<form>
<input type="text" list="abc">
<!--
	datalist可以与input标签连用
	<datalist id="abc">
	<option value="111"></option>
	<option value="222"></option>
	<option value="333"></option>
	</datalist>
-->
<!--		select菜单是一个单独的下拉菜单-->
		
		<select name="" id="abc">
		<option value="111">111</option>
	<option value="222">222</option>
	<option value="333">333</option>
		</select>
		
		
</form>
<!--
	<marquee scrollamount="100" direction="right">内容</marquee>
	<marquee scrollamout = "10"  direction="right"><img src="cat.jpg"></marquee>
	
-->
</body>
</html>
