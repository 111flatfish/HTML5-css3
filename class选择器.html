<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>类选择器</title>
	<style type="text/css">
		.part1{
			text-align: center;
			color:red;
		}
		.part2{
			text-align: center;
			color:green;
		}
		.part3{
			text-align: center;
			color:blue;
		}
		.p1{
			text-decoration:underline;
		}
		.colorR{
			color:red;
		}
		.underl{
			text-decoration: underline;
		}
		.texts{
			font-size: 30px;
		}
	</style>
</head>

<body>
<!--一个标签可以有多个类名,可以用多个类名控制一个标签
	减少代码重复
-->
	<p class="part1 p1" id="part1">迟到</p>	
<p class="part2">早退</p>	
<p class="part3">按时</p>	
<p class="colorR underl">必成</p>	
</body>
</html>
