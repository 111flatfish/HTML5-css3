<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浮动元素脱标</title>
	<style>
		.box1{
			height: 100px;
			width: 100px;
			background-color: red;
			float: left;
		}
		.box2{
			
			height: 200px;
			width: 200px;
			background-color: blue;
		}
		.box3{
			height: 100px;
			width: 100px;
			background-color: green;
			float: left;
		}
		.box4{
			
			height: 200px;
			width: 200px;
			background-color: yellow;
		}
	</style>
</head>

<body>
<!--
1.浮动元素脱标
脱标：脱离标准流
当一个元素浮动之后，就像是在标准流中删除了一样。
前一个元素脱标后，前一个会盖住后一个元素。
排序规则：
1.1相同方向上的浮动元素，先浮动的元素会显示在前面
1.2不同方向上的浮动元素，左浮动会找左浮动，右浮动会找右浮动
1.3浮动元素浮动之后的位置，由浮动元素浮动之前的标准流中的位置决定
-->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
