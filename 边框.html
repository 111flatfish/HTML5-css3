<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框属性</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background: red;
			border: 3px solid blue;
			
		}
		.box2{
			width: 100px;
			height: 100px;
			background: red;
			border: 5px solid green;
			border-bottom: none;
		}
	</style>
</head>

<body>
<!--边框属性：
边框就是环绕在标签宽度和高度周围的线条
border：边框的宽度 边框的样式 边框的颜色
快捷键：bd+；
-->
	<div class="box">
	
	</div>
	<div class="box2">
	</div>
</body>
</html>
