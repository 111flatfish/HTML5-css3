<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>并集选择器</title>
	<style>
		.aaa,.bbb{color: red;}
		.ccc,#eee{
			color: aqua;
		}
	</style>
</head>
	

<body>
<!--简化代码，给多个不同的选择器设置相同属性
	格式:选择器1，选择器2{}
-->
</body>
	<p class="aaa">我是段落</p>
	<p class="bbb">我是段落</p>
	<div>
		<ul>
			<li>
				<p class="ccc">我是div的段落1</p>
				<p class="ddd">我是div的段落2</p>
			</li>
		</ul>
	</div>
	<select name="" id="eee">
		<option value="">我是下拉菜单</option>
	</select>
</html>
