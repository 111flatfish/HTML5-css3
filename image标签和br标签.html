<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>image标签</title>
</head>

<body>
	<!--	显示猫的图片，alt属性表示没有该图片时的文字，title属性是鼠标经过的显示文字，width和height是表示宽高属性-->
	<img src="cat.jpg" alt="对不起，没有这照片！" title="猫的照片！" >
<!--	br是不另起一个段落换行的意思-->
	设置了宽高属性<br>
	<img src="cat.jpg" alt="对不起，没有这照片！" title="猫的照片！" width="100" height="300">
	<br>
	<p>设置了alt标签</p>
	<img src="cat1.jpg" alt="对不起，没有这照片！" title="猫的照片！" width="100" height="300">
	<br>
<!--	只指定一个宽高属性系统自动等比缩放-->
	<img src="cat.jpg" alt="对不起，没有这照片！" title="猫的照片！" width="100">
	<br>
	<img src="cat.jpg" alt="对不起，没有这照片！" title="猫的照片！" height="100">
</body>
</html>
