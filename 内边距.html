<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内边距</title>
	<style>
		.box{
			width: 98px;
			height: 98px;
			border: 2px solid #000;
			padding-top: 20px;
			padding:20px 30px 40px 50px;
		}
		.span{
			border: 1px solid #000;
/*			百分比是相对于父元素进行计算的*/
			padding: 1%;
		}
	</style>
</head>

<body>
<!--内边距：边框和内容之间的距离就是内边距
内边距也有背景颜色
格式：padding:上 右 下 左
padding-top...
给标签设置内边距后，原来的宽高会发生变化，可以通过设置box-sizing:border-box来解决;
-->
</body>
	<div class="box">我是文字</div>
	<span class="span">我是span</span>
</html>
