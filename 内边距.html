<title>内边距</title>
	<style>
		.box{
			width: 98px;
			height: 98px;
			border: 2px solid #000;
			padding-top: 20px;
			padding:20px 30px 40px 50px;
		}
	</style>
</head>

<body>
<!--内边距：边框和内容之间的距离就是内边距
内边距也有背景颜色
格式：padding:上 右 下 左
padding-top...
给标签设置内边距后，原来的宽高会发生变化
-->
</body>
