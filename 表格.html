<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
</head>

<body>
<!--	table属性：  border属性默认为0，不显示边框
					宽高:table和td标签使用
					td宽高只改变单元格的宽高，不影响整个表格的宽高
					水平对齐属性：三者都可以使用
					table使用则是表格在整个网页上的水平对齐
					tr使用时整行的内容在表格中的对齐
					td使用时当前单元格的对齐，而且优先级是从小到大
					垂直对齐：tr和td可以使用
					内外边框：外边框是单元格与单元格之间的距离，内边框是内容与单元格之间的距离
-->
	<table border="4" height="300px" width="500px" cellspacing="2">
		<caption>测试</caption>
		<tr>
			<td width="20px" height="70px">1.1</td>
			<td align="left" height="100px">1.2</td>
			<td valign="top">1.3</td>
		</tr>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
			<td>2.3</td>
			
		</tr>
	</table>
	
</body>
</html>
