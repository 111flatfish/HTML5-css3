<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>清除浮动方式5</title>
	<style>
		.box2{
			background-color: red;
			width: 100px;
			height: 100px;
/*			在ie6中无效，需要添加*zoom：1*/
			overflow: hidden;
			*zoom：1；
		}
		
		
	</style>
</head>

<body>
<!--
1.overflow：hidden：作用
可以将超出标签范围内容裁减掉
2.可以清除浮动，与内墙法相似
3.可以让里面的盒子设置margin-top属性之后，外面的盒子不会被顶下来
-->
	<div class="box2"> 
	我是文字
	我是文字
	我是文字
	我是文字
	我是文字
	我是文字
	我是文字
	我是文字
	</div>
</body>
</html>
