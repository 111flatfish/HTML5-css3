<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			
		}
		.box1{
			margin-bottom: 50px;
			
		}
		.box2{
			margin-top: 100px;
		}
	</style>
	
<title>外边距</title>
	
</head>

<body>
<!--标签与标签之间的距离
外边距是没有背景颜色的
格式：margin:上右下左
margin-top...
外边距在垂直方向上有合并现象，即相邻的标签都有外边距的时候会取较大者忽略较小者
-->
<div class="box1">我是文字</div>
<div class="box2">我是文字</div>
<div class="box3">我是文字</div>	
</body>
</html>
