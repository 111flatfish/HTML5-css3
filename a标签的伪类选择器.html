<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>a标签的伪类选择器</title>
	<style>
		a:link{
			color: orange;
			
		}
		a:visited{
			color:skyblue;
		}
		a:active{
			color: tomato;
		}
		a:hover{
			color: blue;
		}
	</style>
</head>

<body>
<!--	
a标签的伪类选择器就是修改a标签在不同状态下的样式
1、未连接状态：link
2、连接状态：visited
3、长按状态：active
4、悬停状态：hover
-->
	<a href="www.taobao.com">淘宝</a>
	<a href="www.jd.com">京东</a>
</body>
</html>
