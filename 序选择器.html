<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>序选择器</title>
	<style>
		div ul li:nth-child(2) p:nth-child(2){
			color: blue;
		}
		div ul li：first-child{
			color:red;
		}
	</style>
</head>

<body>
<!--
first-child:选中同级别的第一个
	first-of-type:选中同级别同类型的第一个
	last-child、last-of-type
	nth-child(N):选中同级别的第N个
	nth-last-child(n):选中同级别的倒数第n个
	only-child:选中子标签只有一个的标签
	nth-child(odd/even):选中同级别的基数/偶数个
	nth-of-type(odd/even):选中同级别同类型的基数/偶数个
	nth-child(xn+y):选中xn+y函数值域的标签
-->

	<div>
		<ul>
			<li>
				<p>1</p>
				<p>2</p>
				<p>3</p>
			</li>
			<li>
				<p>4</p>
				<p>5</p>
				<p>6</p>
			</li>
			<li>
				<p>7</p>
				<p>8</p>
				<p>9</p>
			</li>
			<li>
				<p>10</p>
				<p>11</p>
				<p>12</p>
			</li>
		</ul>
	</div>
</body>
</html>
