<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div和span</title>
	<style>
		.prap{
			background-color: green;
			height: 500px;
			width: 500px;
		}
		span{
			color: red;
		}
	</style>
</head>

<body>
<!--
div:用于配合CSS设置网页的一般布局
	会单独占领一行,div是容器级的标签

span：用于设置局部的布局，是一个文本级的标签

容器级的标签可以嵌套其他所有标签
文本级的标签只能嵌套文字、超链接、图片
-->
	<div class="prap">
		<p>努力到
			<span>
				无能
			</span>
			为力
		</p>
	</div>
</body>
</html>
