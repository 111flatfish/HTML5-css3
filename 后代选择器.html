<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后代选择器</title>
	<style>
		div li p{color:red;}
/*		#div1 .aa{color:green;}*/
	</style>
</head>

<body>
<!--可以随便设置指定的一个标签后代的标签的属性
	格式：标签1 标签2 标签3...{}
		标签名可以是id名也可以是类名

-->
	<div id="div1">
	<ul>
		<li>
			<p class="aa">段落</p>
		</li>
	</ul>
	</div>
</body>
</html>
